<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONK Run - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 50%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: white;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .game-logo-img {
            max-width: 400px;
            height: auto;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }



        .coming-soon {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 900;
            color: #FFFFFF;
            text-shadow: 3px 3px 0px #000000, 0 0 20px rgba(255, 215, 0, 0.8);
            margin: 1.5rem 0;
            letter-spacing: 0.15em;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #FFFFFF, #FFD700, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 0px #000000, 0 0 20px rgba(255, 215, 0, 0.6);
                transform: scale(1);
            }
            to {
                text-shadow: 3px 3px 0px #000000, 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 255, 255, 0.4);
                transform: scale(1.02);
            }
        }



        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .side-decorations {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 200px;
            pointer-events: none;
            z-index: 1;
        }

        .left-decoration {
            left: 80px;
            background: linear-gradient(45deg, 
                rgba(255, 140, 0, 0.15) 0%, 
                rgba(255, 165, 0, 0.08) 50%, 
                transparent 100%);
            border-radius: 0 20px 20px 0;
            box-shadow: inset -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .right-decoration {
            right: 80px;
            background: linear-gradient(-45deg, 
                rgba(255, 140, 0, 0.15) 0%, 
                rgba(255, 165, 0, 0.08) 50%, 
                transparent 100%);
            border-radius: 20px 0 0 20px;
            box-shadow: inset 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .pixel-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .pixel-block {
            position: absolute;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.8), rgba(255, 165, 0, 0.6));
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            animation: pixelFloat 4s ease-in-out infinite;
        }

        .left-decoration .pixel-block:nth-child(1) { top: 15%; left: 60px; animation-delay: 0s; }
        .left-decoration .pixel-block:nth-child(2) { top: 30%; left: 40px; animation-delay: 1s; }
        .left-decoration .pixel-block:nth-child(3) { top: 45%; left: 70px; animation-delay: 2s; }
        .left-decoration .pixel-block:nth-child(4) { top: 60%; left: 35px; animation-delay: 1.5s; }
        .left-decoration .pixel-block:nth-child(5) { top: 75%; left: 55px; animation-delay: 0.5s; }

        .right-decoration .pixel-block:nth-child(1) { top: 20%; right: 60px; animation-delay: 0.3s; }
        .right-decoration .pixel-block:nth-child(2) { top: 35%; right: 40px; animation-delay: 1.3s; }
        .right-decoration .pixel-block:nth-child(3) { top: 50%; right: 70px; animation-delay: 2.3s; }
        .right-decoration .pixel-block:nth-child(4) { top: 65%; right: 35px; animation-delay: 1.8s; }
        .right-decoration .pixel-block:nth-child(5) { top: 80%; right: 55px; animation-delay: 0.8s; }

        @keyframes pixelFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
                opacity: 1;
            }
        }

        .retro-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            opacity: 0.15;
            animation: rotatePattern 10s linear infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        @keyframes rotatePattern {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particles 8s linear infinite;
        }

        @keyframes float-particles {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .game-preview-img {
            max-width: 300px;
            height: auto;
            border: 4px solid #000;
            border-radius: 15px;
            margin: 1rem auto;
            display: block;
            box-shadow: 0 8px 0 #000, 0 12px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .game-logo-img {
                max-width: 280px;
            }
            
            .coming-soon {
                font-size: 2rem;
            }

            .side-decorations {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Sol dekorasyon -->
    <div class="side-decorations left-decoration">
        <div class="pixel-elements">
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
        </div>
        <div class="retro-pattern">ðŸŽ®</div>
    </div>
    
    <!-- SaÄŸ dekorasyon -->
    <div class="side-decorations right-decoration">
        <div class="pixel-elements">
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
            <div class="pixel-block"></div>
        </div>
        <div class="retro-pattern">âš¡</div>
    </div>
    
    <div class="logo-container">
        <img src="bslk.png" alt="BONK RUN" class="game-logo-img">
    </div>

    <!-- Game preview image -->
    <img src="tmplrun.png" alt="BONK Run Preview" class="game-preview-img" onerror="this.style.display='none'">

    <div class="coming-soon">COMING SOON</div>



    <script>
        // ParÃ§acÄ±k efekti
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // SÃ¼rekli parÃ§acÄ±k oluÅŸtur
        setInterval(createParticle, 500);

        // Sayfa yÃ¼klendiÄŸinde parÃ§acÄ±k oluÅŸtur
        for(let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 200);
        }
    </script>
</body>
</html>
